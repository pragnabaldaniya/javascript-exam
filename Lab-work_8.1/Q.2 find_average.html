<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average</title>
</head>

<body>
    <h2>Q.2 find-average 1D array</h2>
    <script>
        let size = +prompt("Enter array size: ");
        console.log("Enter array size: " + size);

        let array = [];
        let sum = 0;

        for (let i = 0; i < size; i++) {
            array[i] = +prompt("Enter element a[" + i + "]: ");
            console.log("a[" + i + "] = ", array[i]);
            sum += array[i];
        }

        let average = sum / size;
        console.log("Output: Average of an Array: ", average);
    </script>
</body>

</html>
