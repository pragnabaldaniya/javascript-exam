<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum</title>
</head>

<body>
    <h2>Q.1 Minimum Number find</h2>

    <script>
        // minimum number find using if else

        let a = +prompt("Enter first number: ");
        let b = +prompt("Enter second number: ");

        console.log(`A : ${a}`);
        console.log((`B : ${b}`));



        if (a < b) {
            console.log("The minimum value is A : ", a);

        } else {
            console.log("The minimum value is B : ", b);

        }




    </script>
</body>

</html>
