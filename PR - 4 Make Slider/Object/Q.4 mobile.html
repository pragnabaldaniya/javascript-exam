<body>
    <h2>Q.4 Mobile Object</h2>
    <script>
        console.log("Mobile Object...");

        let mobile = {
            company: "Samsung",
            price: 50000
        };
        // original price
        console.log("Original mobile : ", mobile.price);

        mobile.price = 45000;

        // update price
        console.log("Original mobile : ", mobile.price);




    </script>
