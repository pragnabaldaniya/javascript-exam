<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even and Odd</title>
</head>

<body>
    <h2>Q.2 Even and Odd Program</h2>

    <script>

        let a = +prompt("Enter any Number : ");

        // even - odd
        if (a % 2 == 0) {
            document.write(`<h4>the ${a} is even...</h4><br>`);
        }
        else {
            document.write(`<h4>the ${a} is odd...</h4>`);
        }




    </script>

</body>

</html>
