<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character</title>
</head>

<body>
    <h2>Q.7 Character print</h2>
    <script>
        
        let startchar = prompt("Enter start charater : ");
        console.log(startchar);
        let endchar = prompt("Enter end charater : ");
        console.log(endchar);

        let i = startchar;
        do {
            console.log(i);
            i++;
        } while (i <= endchar);


    </script>

</body>

</html>
