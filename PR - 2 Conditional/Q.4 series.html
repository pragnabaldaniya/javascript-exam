<!DOCTYPE html>
<html lang="en">

<head>

    <title>Series print</title>
</head>

<body>
    <h2>Q.4 Series print</h2>
    <script>
        let i = 1, a = 1;
        let n = +prompt("Enter the number of terms: ");
        console.log(`terms : `, n);


        while (i <= n) {
            console.log(a);
            a = a + i;
            i++;
        }
    </script>

</body>
