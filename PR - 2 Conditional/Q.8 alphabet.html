<body>
    <h2>Q.8 Alphbet 3 skiping</h2>
    <script>
        let letters = "abcdefghijklmnopqrstuvwxyz";
        let i = 0;

        do {
            console.log(letters[i]);
            i = i + 4;   // 3 skip + 1 print = 4
        } while (i < letters.length);
