<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <!-- multiplication table print  -->
    <script>
        let n = +prompt("Enter any number:");

        for (let i = 1; i <= 10; i++) {
            console.log(n + " * " + i + " = " + (n * i));
        }

    </script>
</body>

</html>
