<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-while</title>
</head>

<body>
    <h2>Q.1 do-while</h2>
    <!-- 1 to 10 using do-while loop -->
    <script>
        let i = 1;
        do {
            console.log(i);
            i++;
        } while (i <= 10);
    </script>
</body>

</html>
