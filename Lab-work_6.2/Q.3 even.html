<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even number</title>
</head>

<body>
    <h2>Q.3 Even number</h2>
    <!-- even number 1 to n do while loop -->

    <script>
        let i = 2;
        let N = +prompt("Enter any number : ");

        do {
            console.log(i);
            i = i + 2;
        } while (i <= N);

    </script>

</body>

</html>
