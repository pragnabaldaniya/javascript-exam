<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
</head>

<body>
    <!-- all number sum  -->
    <script>
        let N = +prompt("Enter any number:");
        let sum = 0;

        for (let i = 1; i <= N; i++) {
            sum = sum + i;
        }

        console.log("The sum of all numbers:", sum);

    </script>
</body>

</html>
