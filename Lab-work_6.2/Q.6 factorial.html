<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>

<body>
    <!-- factorial number  -->
    <script>
        let n = +prompt("Enter any number:");
        let fact = 1;

        for (let i = 1; i <= n; i++) {
            fact = fact * i;
        }

        console.log("The factorial is:", fact);

    </script>
</body>

</html>
