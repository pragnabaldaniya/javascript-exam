<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>

<body>
    <h2>Q.2 do-while loop</h2>
    <!-- 10 to 1 using do while loop -->
    <script>
        for (let i = 10; i >= 1; i--) {
            console.log(i);
        }

    </script>
</body>

</html>
