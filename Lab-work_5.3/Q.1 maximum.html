<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum</title>
</head>

<body>
    <h2>Q.1 Maximum using Ternary</h2>
    
    <!-- maximum find using ternary operator -->
    <script>
        let a = +prompt("Enter first number:");
        let b = +prompt("Enter second number:");
        let c = +prompt("Enter third number:");

        console.log(`A : ${a}`);
        console.log(`B : ${b}`);
        console.log(`C : ${c}`);

        let max;

        max = (a > b)
            ? (a > c ? a : c)
            : (b > c ? b : c);

        console.log("The maximum value is: ", max);





    </script>

</body>

</html>
