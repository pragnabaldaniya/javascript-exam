<body>
    <h2>Q.2 Positive & Nagetive </h2>

    <!-- positive & nagetive no return with perameter  -->
    <script>
        function checkNumber(num) {
            if (num > 0) {
                console.log("Number is Positive");
            } else if (num < 0) {
                console.log("Number is Negative");
            } else {
                console.log("Number is Zero");
            }
        }

        // single function call
        checkNumber(-10);

    </script>
</body>
