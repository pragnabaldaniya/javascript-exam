<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <h2>Q.1 Positive & Nagetive </h2>

    <!-- positive & nagetive using udf  -->
    <script>
        function checkNumber(num) {
            if (num > 0) {
                console.log("Number is Positive");
            } else if (num < 0) {
                console.log("Number is Negative");
            } else {
                console.log("Number is Zero");
            }
        }

        // function call
        checkNumber(10);
        checkNumber(-5);
        checkNumber(0);

    </script>
</body>
