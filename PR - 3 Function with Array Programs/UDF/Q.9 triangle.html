<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
</head>

<body>
    <h2>Q.9 Triangle valid not valid</h2>

    <!-- Triangle valid not valid using all function  -->
    <script>
        // 1. TNRN
        console.log("1. TNRN...");
        function checkTriangle1() {

            let a = 90;
            let b = 90;
            let c = 90;

            console.log("a =", a);
            console.log("b =", b);
            console.log("c =", c);

            if (a + b + c === 180) {
                console.log("Triangle is VALID");

            } else {
                console.log("Triangle is NOT VALID");

            }
        }
        // function call 
        checkTriangle1();

        // 2. TSRN 
        console.log("2. TSRN...");
        function checkTriangle2(a, b, c) {

            console.log("A : ", a);
            console.log("B : ", b);
            console.log("C : ", c);

            if (a + b + c === 180) {
                console.log("Triangle is VALID");

            } else {
                console.log("Triangle is NOT VALID");

            }
        }
        // function call 
        checkTriangle2(45, 45, 90);

        // 3. TNRS 
        console.log("3. TNRS...");
        function checkTriangle3() {
            let a = 10, b = 20, c = 30;

            console.log("A : ", a);
            console.log("B : ", b);
            console.log("C : ", c);

            if (a + b + c === 180) {
                return "Triangle is VALID";
            } else {
                return "Triangle is NOT VALID";
            }
        }
        // function call 
        console.log(checkTriangle3());

        // 4. TSRS 
        console.log("4. TSRS...");
        function checkTriangle4(a, b, c) {

            console.log("A : ", a);
            console.log("B : ", b);
            console.log("C : ", c);

            if (a + b + c === 180) {
                return "Triangle is VALID";
            } else {
                return "Triangle is NOT VALID";
            }
        }
        // function call 
        console.log(checkTriangle4(60, 60, 60));


    </script>
</body>

</html>
