<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swaping</title>
</head>

<body>
    <h2>Q.6 Swaping</h2>

    <!-- swaping two variablae  -->
    <script>
        function swap(a, b) {
            console.log("Before Swapping:");
            console.log("a =", a);
            console.log("b =", b);

            let c = a;
            a = b;
            b = c;

            console.log("After Swapping:");
            console.log("a =", a);
            console.log("b =", b);
        }

        // single function call
        swap(10, 20);

    </script>
</body>

</html>
