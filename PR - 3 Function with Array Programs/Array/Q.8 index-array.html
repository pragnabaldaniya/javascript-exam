<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
</head>

<body>
    <h2>Q.8 index program</h2>
    <script>
        // sum of elements for even indexes from a given array.

        let arr = new Array(10, 20, 30, 40, 50, 60, 70);
        console.log(arr);


        let sum = 0;

        for (let i = 0; i < arr.length; i++) {
            if (i % 2 === 0) {   // even index check
                sum = sum + arr[i];
            }
        }

        console.log("Sum of elements at even indexes:", sum);

    </script>
</body>

</html>
