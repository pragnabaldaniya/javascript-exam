<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
</head>

<body>
    <h2>Q.6 sum program</h2>
    <script>
        // sum element given array
        console.log("Sum program...");

        let arr = new Array(10, 3, 5, 15, 20, 7);
        console.log(arr);

        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum = sum + arr[i];
        }
        console.log("Sum of array elements is:", sum);


    </script>
</body>

</html>
