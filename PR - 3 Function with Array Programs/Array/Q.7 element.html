<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>element</title>
</head>

<body>
    <h2>Q.7 First Last and Middle element</h2>
    <script>
        //First Last and moddle of array

        let arr = new Array(10, 20, 30, 40, 50);
        console.log(arr);


        // First element
        console.log("First element:", arr[0]);

        // Middle element
        let mid = Math.floor(arr.length / 2);
        console.log("Middle element:", arr[mid]);

        // Last element
        console.log("Last element:", arr[arr.length - 1]);

    </script>
</body>

</html>
