<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String-length</title>
</head>

<body>
    <h2>Q.2 String Length</h2>
    <script>
        // User Defined Function to find string length
        function stringLength(str) {
            return str.length;
        }

        // User input
        let myString = prompt("Enter any string: ");
        console.log(myString);


        // Call function and print length
        let len = stringLength(myString);
        console.log(" String Length is: " , len);
        
    </script>
</body>

</html>
