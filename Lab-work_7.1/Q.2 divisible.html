<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisible</title>
</head>

<body>
    <!-- divisible 3 & 5 using  -->
    <script>
        let number = +prompt("Enter any number:");

        // Check divisibility 
        if (number % 3 === 0 && number % 5 === 0) {
            console.log("The given number is divisible by both 3 & 5.");
        } else {
            console.log("The given number is not divisible by both 3 & 5.");
        }

    </script>
</body>

</html>
