<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube</title>
</head>

<body>
    <h2>Q.1 cube using function</h2>

    <!-- cube using function  -->
    <script>
        // User Defined Function

        function findCube(num) {
            return num * num * num;
        }
        let number = +prompt("Enter any number : ");

        // Function call
        let result = findCube(number);

        console.log("Cube is:", result);

    </script>
</body>

</html>
