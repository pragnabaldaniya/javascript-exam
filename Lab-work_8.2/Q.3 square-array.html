<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
</head>

<body>
    <h2>Q.3 Square array</h2>
    <script>
        let size = parseInt(prompt("Enter array size: "));
        console.log("Enter array size: " + size);

        let arr = [];
        let squareArr = [];

        console.log("Enter array elements:");
        for (let i = 0; i < size; i++) {
            arr[i] = parseInt(prompt("a[" + i + "] = "));
            console.log("a[" + i + "] = " + arr[i]);
            squareArr[i] = arr[i] * arr[i];
        }

        console.log("Output: The squares are: " + squareArr.concat(", "));
    </script>
</body>

</html>
