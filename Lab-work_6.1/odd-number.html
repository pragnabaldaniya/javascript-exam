<body>
    <h2>Q.3 & 4 using while loop</h2>

    <script>
        // Q.3 1 to n print using while loop

        let n = +prompt("Enter any number:");

        let i = 1;

        while (i <= n) {
            console.log(i);
            document.write(i, "<br>");
            i++;
        }

        // Q.4 print odd number n to 1

        let num = +prompt("Enter any number:");

            }
            n--;
        }



    </script>

</body>

</html>
