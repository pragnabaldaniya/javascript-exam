<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>

<body>
    <h2>Q.1 & 2 using while loop</h2>

    <script>
        // Q. 1 1 to 10 print using while loop

        let i = 1;

        while (i <= 10) {
            console.log(i);
            document.write(i, "<br>");
            i++;
        }

        // Q.2 10 to 1 print using while loop

        let j = 10;

        while (j >= 1) {
            console.log(j);
            document.write(j, "<br>");
            j--;
        }

    </script>
</body>

</html>
