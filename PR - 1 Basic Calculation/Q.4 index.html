<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap program</title>
</head>

<body>
    <script>

        console.log("Swaping Program");

        let a = +prompt("Enter first number A : ");
        let b = +prompt("Enter second number B : ");

        //without using third variable and (+ -)
        a = a * b;
        b = a / b;
        a = a / b;

        console.log("A : ", a);
        console.log("B : ", b);

        document.write("<h3>Swaping Program</h3>")
        document.write("A : ", a, "<br>");
        document.write("B : ", b);
    
    </script>

</body>

</html>
