<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle</title>
</head>

<body>
    <h2>Q.12 Triangle</h2>
    <script>
        let a = +prompt("Enter angle 1:");
        let b = +prompt("Enter angle 2:");
        let c = +prompt("Enter angle 3:");

        let sum = a + b + c;

        if (sum === 180) {
            document.write("Triangle is Valid");
        }
        else {
            document.write("Triangle is NOT Valid");
        }




    </script>

</body>

</html>
