<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h2>Q.11 Calculator</h2>

    <script>
        let a = +prompt("Enter first number:");
        let b = +prompt("Enter second number:");
        let ch = prompt("Enter choice (+, -, *, /):");

        let ans;

        if (ch === "+") {
            ans = a + b;
        }
        else if (ch === "-") {
            ans = a - b;
        }
        else if (ch === "*") {
            ans = a * b;
        }
        else if (ch === "/") {
            ans = a / b;
        }
        else {
            ans = "Invalid Choice";
        }

        document.write("Answer = " + ans);




    </script>
</body>

</html>
