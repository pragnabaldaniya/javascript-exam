<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week day</title>
</head>

<body>
    <h2>Q.8 Week day Print</h2>

    <script>
        let ch = prompt("Enter First Letter Week Day : ");

        if (ch === "M") {
            document.write("M - for Monday");
        }
        else if (ch === "T") {
            document.write("T - for Tuesday or Thursday");
        }
        else if (ch === "W") {
            document.write("W - for Wednesday");
        }
        else if (ch === "F") {
            document.write("T - for Friday");
        }
        else if (ch === "S") {
            document.write("S - for Saturday or Sunday");
        }
        else {
            document.write("Inavalid Letter....");
        }

    </script>
</body>

</html>
