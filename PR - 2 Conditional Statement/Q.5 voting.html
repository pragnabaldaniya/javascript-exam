<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting</title>
</head>

<body>
    <h2>Q.5 Eligible for voting</h2>
    <script>
        let age = +prompt("Enter your age : ");

        if (age >= 18) {
            document.write(age, " : You are eligible for voting.");
        }
        else {
            document.write(age, " : You are NOT eligible for voting.");
        }
    </script>

</body>

</html>
