<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swaping</title>
</head>

<body>
    <h2>Q.1 sawping program</h2>

    <!-- // swap is using third variable -->
    <script>
        let a = 10;
        let b = 20;

        document.write("Before Swap: a = " + a + ", b = " + b + "<br>");

        let c = a; // third variable
        a = b;
        b = c;

        document.write("After Swap: a = " + a + ", b = " + b);
    </script>

</body>

</html>
