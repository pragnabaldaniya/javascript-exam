<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q.5 formula</title>
</head>

<body>
    <h2>Q.5 formula (x+y)^3</h2>

    <!-- Q.5 (x + y)^3 -->
    <script>
        let x = +prompt("Enter value of x : ");
        let y = +prompt("Enter valie of y : ");

        console.log(`x : ${x}`);
        console.log(`y : ${y}`);

        // formula
        let ans = (x * x * x) + (3 * x * x * y) + (3 * x * y * y) + (y * y * y);
        console.log("(x + y)^3 = ", ans);





    </script>

</body>

</html>
