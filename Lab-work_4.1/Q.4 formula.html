<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q.4 formula</title>
</head>

<body>
    <h2>Q.4 formula (x-y)^2</h2>

    <!-- Q.4 (x - y)^2 -->
    <script>
        let x = +prompt("Enter value of x : ");
        let y = +prompt("Enter valie of y : ");

        console.log(`x : ${x}`);
        console.log(`y : ${y}`);

        // formula
        let ans = (x * x) + (y * y) - (2 * x * y);
        console.log("(x - y)^2 = ", ans);





    </script>

</body>

</html>
