<body>
    <h2>Q.7 formula (x+y+z)^2</h2>

    <!-- Q.7 (x + y)^3 -->
    <script>
        let x = +prompt("Enter value of x : ");
        let y = +prompt("Enter valie of y : ");
        let z = +prompt("Enter value of z : ");

        console.log(`x : ${x}`);
        console.log(`y : ${y}`);
        console.log(`z : ${z}`);


        // formula
        let ans = (x * x) + (y * y) + (z * z) + (2 * x * y) + (2 * y * z) + (2 * z * x);
        console.log("(x + y + z)^2 = ", ans);





    </script>
